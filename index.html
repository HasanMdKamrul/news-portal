<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News 24/7</title>

    <!-- ** font-awesome kit -->
    <script
      src="https://kit.fontawesome.com/f43c8ff667.js"
      crossorigin="anonymous"
    ></script>
    <!-- ** Tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ** Flowbite cdn link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
  </head>
  <body class="dark:bg-slate-900">
    <!-- ** header section -->
    <header>
      <nav
        class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800"
      >
        <div
          class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
        >
          <a href="#" class="flex items-center">
            <img src="./logo 2/logo.jpg" class="mr-3 h-6 sm:h-9" alt="Logo" />
            <span
              class="self-center text-xl font-bold whitespace-nowrap dark:text-white"
            >
              News <small class="text-blue-300">24/7</small>
            </span>
          </a>
          <div class="flex items-center lg:order-2">
            <a
              href="#"
              class="text-gray-800 dark:text-blue-300 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-0 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
              >News</a
            >
            <a
              href="#"
              class="text-blue-300 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-3 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800"
              >Blog</a
            >
            <!-- ** avatar -->
            <img
              class="p-1 w-10 h-10 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
              src="./Full Size.jpg"
              alt="Bordered avatar"
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- ** Show the news categories -->
      <section class="my-5">
        <!-- ** News categories -->
        <ul
          id="list-items"
          class="flex flex-wrap justify-center items-center mb-6 text-gray-900 dark:text-sky-200"
        ></ul>
      </section>
      <section>
        <!-- ** News contents -->
      </section>
    </main>
    <!-- ** header component -->
    <!-- ** Flowbite script tag -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- ** custom script -->
    <script src="./js/script.js"></script>
  </body>
</html>
