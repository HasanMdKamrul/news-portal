<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News 24/7</title>

    <!-- ** font-awesome kit -->
    <script
      src="https://kit.fontawesome.com/f43c8ff667.js"
      crossorigin="anonymous"
    ></script>
    <!-- ** Tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ** Flowbite cdn link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <!-- ** daisy link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ** custom css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- ** header section -->
    <header>
      <nav
        class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800"
      >
        <div
          class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
        >
          <a href="#" class="flex items-center">
            <img src="./logo 2/logo.jpg" class="mr-3 h-6 sm:h-9" alt="Logo" />
            <span
              class="self-center text-xl font-bold whitespace-nowrap dark:text-white"
            >
              News <small class="text-blue-300">24/7</small>
            </span>
          </a>
          <div class="flex items-center lg:order-2">
            <button
              id="news-button"
              class="text-gray-800 dark:text-blue-300 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-0 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
            >
              News
            </button>
            <button
              id="blog-Button"
              class="text-blue-300 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-3 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800"
            >
              Blog
            </button>
            <!-- ** avatar -->
            <img
              class="p-1 w-10 h-10 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
              src="./Full Size.jpg"
              alt="Bordered avatar"
            />
          </div>
        </div>
      </nav>
    </header>
    <main class="dark:bg-slate-900">
      <!-- ** Show the news categories -->
      <section class="my-5">
        <!-- ** News categories -->
        <ul
          id="list-items"
          class="flex flex-wrap justify-center items-center p-6 text-gray-900 dark:text-sky-200"
        ></ul>
      </section>
      <!-- ** No data found section -->
      <section class="container mx-auto hidden" id="data-found-section">
        <hr class="my-8 h-px bg-gray-200 border-0 dark:bg-gray-700" />
        <h1
          class="flex items-center text-2xl font-extrabold dark:text-white mb-5"
        >
          News Found:<span
            id="data-found"
            class="bg-blue-100 text-blue-800 text-2xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-2"
          ></span>
        </h1>
      </section>
      <!-- sppiner -->
      <div
        role="status"
        class="flex justify-center items-center hidden"
        id="sppiner"
      >
        <svg
          aria-hidden="true"
          class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
      <!-- ** Content Section -->
      <section class="bg-white dark:bg-gray-900" id="news-content"></section>
    </main>
    <!-- ** Modal  -->
    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box" id="modal-body"></div>
    </div>

    <!-- ** header component -->
    <!-- ** Flowbite script tag -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- ** custom script -->
    <script src="./js/utilities.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
